<!-- description list <dl>  data <dt> data description <dd>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <ul style="list-style-type: none;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    <ul/>
    <dl>
       <dt>Football:</dt>
       <dd>I was a good football player</dd>
       <dt>Cricket</dt>
       <dd>Sometimes I also play cricket in the past days</dd>
       <dt>Badminton</dt>
       <dt>Gaming</dt>
    <dl/>
</body>
</html>
