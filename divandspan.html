<!--it is a inline element  <span> used for selecting any part of a file and give it class or id to use css -->
<!-- div is a block element it takes full width-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span tag</title>
    <style>
        .container1{
            background-color: brown;
        }
        .span{
            color: blue;
        }
        .list{
            color: blueviolet;
        }
    </style>
</head>
<body>
   <div class="container1">
    <h2>heading</h2>
    <ul>
        <span class="list"><li>list item 1</li></span>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
        <li>list item 6</li>
    </ul>
   </div>
    <div class="container2">
        <h2>heading <span class="span">two</span> </h2>
    <img src="car.jpg" alt="this is a car" height="600" width="600">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur voluptatem nemo culpa laboriosam, rem eveniet! Explicabo suscipit provident atque maiores?</p>
    </div>
</body>
</html>
