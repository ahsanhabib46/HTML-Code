<!-- to avoid all radio button select use same name for every button -->
<!-- add value="" to send data to backend -->
<!-- name ="any value" go to backend -->

<!-- we can also use color picker , date selector , file choose in the form from input tag -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="anchor.html" method='GET'>
        <label for="username">Username: </label><input type="text" name="username" id="username" placeholder="username" required>
        <br><br>
        <label for="password">Password: </label><input type="password" name="password" id="password" placeholder="your password" required>
        <br><br>
        <label for="email">Email: </label><input type="email"name="email" id="email" placeholder="your email" required>
        <br><br>
        <h1>Select your gender</h1>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" ><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <br>
        
        <label for="other">Others</label>
        <input type="radio" name="gender" id="other" value="Others" ><br>


        <label for="age-group">Select Your Age</label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>

        <p>Comment Below:</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>
        Pick Color: <input type="color"><br>
        Date: <input type="date" name="" id="">
        <br>
        <input type="file" name="" id="">

        <br><input type="submit" value="submit">



    </form>
</body>
</html>
