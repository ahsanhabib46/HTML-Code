<!-- table tag then <thead> tag , <tbody> <tr> <th> 
<tr> tag for row and <td> tag for data-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Table</h1>
    <table border="2">
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
            <td>Ahsan</td>
            <td>Habib</td>
            </tr>
            <tr>
            <td>Ah</td>
            <td>AH</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
