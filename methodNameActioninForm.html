<!-- action link the page with other page and there are many method like GET, POST <PATCH PUT etc for HTTP request-->

<!-- use placeholder for show something in the form box and use required to that should be fill  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="anchor.html" method='GET'>
        <label for="username">Username: </label><input type="text" name="username" id="username" placeholder="username" required>
        <br><br>
        <label for="password">Password: </label><input type="password" name="password" id="password" placeholder="your password" required>
        <br><br>
        <label for="email">Email: </label><input type="email"name="email" id="email" placeholder="your email" required>
        <br><br>
        <input type="submit" value="submit">



    </form>
</body>
</html>
